<!DOCTYPE html>
<html>
<head>
    <title>Custom Video URLs and Boxes</title>
    <style>
        .box {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 5px;
            width: 300px;
            height: 200px;
			display: inline-block;
        }
	.boxContainer 
	{
	display: grid;
	align-content: center;
    grid-template-columns: repeat(4, 100px); /* Default: 3 columns */
	justify-content: start;
    grid-auto-rows: 100px;
    gap: 5px;
	}
    </style>
</head>
<body>
    <label for="videoUrlInput">Enter Video URL:</label>
    <input type="text" id="videoUrlInput" placeholder="Enter a YouTube URL">
    <label for="boxCountInput">Number of Boxes:</label>
    <input type="number" id="boxCountInput" min="1" value="1">
    <button onclick="generateCustomBoxes()">Generate Boxes</button>
    <div id="boxContainer"></div>
    <script src="script.js"></script>
</body>
</html>
