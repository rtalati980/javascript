<html>
<head>
    <title>Open URL 40 Times</title>
    <script>
        function openURL() {
            const url = 'https://www.youtube.com/watch?v=01zcBbZW7mY'; // Replace with your desired URL

            for (let i = 0; i < 40; i++) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <button onclick="openURL()">Open URL 40 Times</button>
</body>
</html>
